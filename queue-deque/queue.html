<!doctype html> 
<html>

<head>
<link rel="stylesheet" type="text/css"  href="queue-deque.css">
<link rel="stylesheet" href="..\external\jquery-ui.min.css">
<script src="..\external\jquery\jquery.js"></script>
<script src="..\external\jquery-ui.min.js"></script>
<script src="stack.js"></script>
<script src="queue-deque.js"></script>
<script src="queue.js"></script>

<title> Queue </title>
</head>
<body>
	<div id = "actionBar" title="Action Bar" >
		<p id = "action"></p>
	</div>

	<div id='sideList-queue' > <!-- position : fixed ? --> 
		<h5>Push Back</h5>
		<div id="push">
			<form>
				<input id = 'pushTextBox1' placeholder='Number' type='number' name='value' min='-10000' max='10000' style="width:100px">
				<input type='submit'>
			</form>
		</div>
		<h5>Front</h5>
		<div id="front">
			<form>
				<button style="width:100px"> Front </button>
			</form>
		</div>
		<h5>Pop Front</h5>
		<div id="pop">
			<form>
				<button style="width:100px"> Pop </button>
			</form>
		</div>
		<h5>Undo</h5>
		<div id="undo">
			<form>
				<button style="width:100px"> Undo </button>
			</form>
		</div>
		<h5>Redo</h5>
		<div id="redo">
			<form>
				<button style="width:100px"> Redo </button>
			</form>
		</div>
		<h5>Show Action Bar</h5>
		<div id="showActionBar">
			<button id="showActionBarButton" style="width:125px;">Show</button>
		</div>

	</div>
	<div id = "Nodes" class = "Contain" >
	</div>


</body>
</html>

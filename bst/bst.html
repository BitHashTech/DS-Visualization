<!DOCTYPE html>
	<html>
	<link rel="stylesheet" type="text/css"  href="bst.css">
	<link rel="stylesheet" href="../external/jquery-ui.min.css">
	<script src="../external/jquery/jquery.js"></script>
	<script src="../external/jquery-ui.min.js"></script>
	<script src="queue.js"></script>
	<script type='text/javascript' src='bst.js'></script>
		<head>
			<title>Binary Search Tree</title>
		</head>
			
		<body>
			<div id = "Nodes" class = "Contain" >
			</div>
			<div id='sideList'>
				<h5>Insert</h5>
				<div id="insert">
					<form>
						<input id='insertTextBox' placeholder='Number' type='number' name='value' min='-100000' max='100000'>
						<input  type='submit'>
					</form>
				</div>
				<h5>Find</h5>
				<div id="find">
					<form>
						<input id='findTextBox'   placeholder='Number' type='number' name='value' min='-100000' max='100000'>
						<input type='submit'>
					</form>
				</div>
				<h5>Delete</h5>
				<div id="delete">
					<form>
						<input id ='deleteTextBox' placeholder='Number' type='number' name='value' min='-100000' max='100000'>
						<input type='submit'>
					</form>
				</div>
				<h5>Traverse</h5>
				<div id="traverse">
					<div>
						<button id="inOrder" style="width:100px;">In-Order</button>
						<button id ="preOrder" style="width:120px;">Pre-Order</button>
						<button id="postOrder" style="width:125px;">Post-Order</button>
					</div>
				</div>
			</div>
			<div id='bst'>
			</div>
			
		</body>
	</html>
